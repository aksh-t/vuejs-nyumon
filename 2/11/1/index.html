<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
    <p>{{ message }}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            messagePrefix: 'Hello'
        },
        computed: {
            message: function () {
                var timestamp = Date.now()
                return this.messagePrefix + ', ' + timestamp
            }
        }
    })
</script>
